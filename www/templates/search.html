<ion-view ng-controller="channel">
<ion-content class="has header">
    <ion-header-bar class="bar bar-header bar-goal">
      <h1 class="title" style="color: #212121; margin-top:3%;">Read Later List</h1>
    </ion-header-bar><br><br><br>

    <div class="list card" ng-repeat="x in newsList | filter:search| orderBy: '-publishedAt'">
      <div class="item item-avatar">
        <h2>{{x.author}}</h2>
        <p>{{x.title}}</p>
        <p>{{x.publishedAt}}</p>
      </div>
      <div class="item item-image">
        <img src="{{x.urlToImage}}">
      </div>
      <a class="item item-icon-left calm" href="{{x.url}}">
        <i class="icon ion-more ion-icon-small"></i>
        Read Article
      </a>
      <button class="item item-icon-left calm" ng-click="delete($index)" >
        <i class="icon ion-close-round icon-small" style="font-size18px;"></i>
        Remove
      </button>
    </div>
    <br><br>

    <!-- <button class="button button-assertive" ng-click="alert()"> beep  </button> -->
</ion-content>
</ion-view>
